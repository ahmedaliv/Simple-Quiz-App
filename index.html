<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="final" style="display:none">
        <h2>you answered all questions</h2>
        <p class="score"></p>
        <h4>try again </h4>
        <button id="again">again</button>
    </div>
    <div class="quiz" style="display:none">
        <div class="count">
            <p class="current"></p>
            <p class="">/</p>
            <p class="total"></p>

        </div>
        <h3 id="question"></h3>
        
        <label id="a1" class="container"></label>
        <label id="a2" class="container"></label>
        <label id="a3" class="container"></label>
        <label id="a4" class="container"></label>
        <button id="next">Submit</button>
    </div>
    
    <div class="settings">
        <h2>Quiz Setting</h2>
        <label for="category">Select Category</label>
        <select name="" id="category">
            <option value="9">General Knowledge</option>
            <option value="27">Animalsl</option>
            <option value="23">History</option>
            <option value="21">Sports</option>
        </select>



        <div>
            <label for="difficulty">Difficulty</label>
            <label for="easy">
                <input type="radio" id="easy">
                Easy
            </label>
            <label for="medium">
                <input type="radio" id="meduim">
                Meduim
            </label>
            <label for="hard">
                <input type="radio" id="hard">
                Hard
            </label>
        </div>
        <div>
            <label for="nQuestions"> Number of Questions </label>
            <input type="number"  id="nQuestions">
        </div>
        <button type="submit" id="startBtn" class="submit"> Start Quiz </button>
    </div>


    <script type="module" src="./main.js"></script>
</body>
</html>
